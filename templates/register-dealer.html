{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'register-dealer.css' %}">
    <script src="https://kit.fontawesome.com/b53851d4fb.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="inner">
            <img src="{% static 'cars.jpg' %}" alt="">
            <form method="post" action="{% url 'register-dealer' %}">
                {% csrf_token %}
                <div class="text">Register a Dealer</div>
                <div class="fields">
                    <div class="name">{{ form.name }}</div>
                    <div class="phone-number">{{ form.phone_number }}</div>
                    <div class="location">{{ form.location }}</div>
                </div>
                <div class="button">
                    <button type="submit">
                        <i class="fa-solid fa-user-plus"></i>&nbsp; Register
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
