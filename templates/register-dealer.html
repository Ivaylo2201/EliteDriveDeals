{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'register-dealer.css' %}">
    <script src="https://kit.fontawesome.com/b53851d4fb.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="inner">
            <img src="{% static 'dealer.jpg' %}" alt="">
            <div class="form-container">
                <form method="post" action="{% url 'register-dealer' %}">
                    {% csrf_token %}
                    <div class="text">Register a Dealer</div>
                    <div>{{ form.name }}</div>
                    <div>{{ form.location }}</div>
                    <div>{{ form.phone_number }}</div>
                    <button type="submit">
                        <i class="fa-solid fa-user-plus"></i>&nbsp; Register
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
